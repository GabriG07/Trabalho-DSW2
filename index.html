<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndigoComics</title>
    <link rel="icon" type="image/png" href="/img/IndigoComics.png">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mainContentHome.css">
</head>

<body>

    <!-- Sidebar -->
    <button id="toggle-button">☰</button>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <img class="logo" src="img/IndigoComics.png">
            <ul>
                <li><img src="img/home.png"><span>Menu</span></li>
                <li><img src="img/suaColecao.png"><span>Sua Coleção</span></li>
                <li><img src="img/favoritos.png"><span>Favoritos</span></li>
                <li><img src="img/novidades.png"><span>Novidades</span></li>
            </ul>
        </div>

        <div class="sidebar-bottom">
            <ul>
                <li><img src="img/configs.png"><span>Configurações</span></li>
                <li><img src="img/sair.png"><span>Sair</span></li>
            </ul>
        </div>
    </aside>

    <!-- Coonteúdo Principal -->
    <main class="main-content">
        <header>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Pesquise um quadrinho ou autor">
                <img src="img/search.png">
            </div>

            <div class="notification-profile-container">
                <button class="notification-button">
                    <img src="img/notification.png">
                </button>
                <div class="profile-info">
                    <img src="img/profilePicture.png">
                    <span class="profile-name">PedrinhoZik412</span>
                </div>
            </div>
        </header>

        <div class="images-hqs-home">
            <div class="hqs-top">
                <div id="hq1-border">
                    <img src="/img/beatboxAndTuneCover.png" alt="">
                </div>
            
                <div id="hq2-border">
                    <img src="/img/imagemHqContinueALeitura.png" alt="">
                </div>            
            </div>

            <div class="hqs-bottom">
                <div id="hq3-border">
                    <img src="/img/blastlandsCover.png" alt="">
                </div>
                <div id="hq4-border">
                    <img src="/img/houseAmokCover.png" alt="">
                </div>
                <div id="hq5-border">
                    <img src="/img/lifeIsStrangeCover.png" alt="">
                </div>
                <div id="hq6-border">
                    <img src="/img/theWildCosmosCover.png" alt="">
                </div>        
            </div>
        </div>

    </main>



    <script src="js/sidebar.js"></script>
</body>

</html>
